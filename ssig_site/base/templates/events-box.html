<div class="event-box d-flex flex-column">
  <h2>{{ event.title }}</h2>
  <div class="event-details mb-3">
    {% if event.group and request.resolver_match.view_name == 'events' %}
      <a href="{% url 'events' event.group.id timespan %}" class="badge badge-secondary">{{ event.group }}</a>
    {% endif %}
    <span class="event-location">{{ event.location }}</span>
  </div>
  <p>{{ event.short_description }}</p>

  {% include 'event-time.html' %}
  <a class="btn btn-outline-primary btn-sm btn-block mt-auto" href="{% url 'event' event.id %}" role="button">More &rarr;</a>
</div>
