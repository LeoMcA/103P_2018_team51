{% extends "base.html" %}

{% block title %}Groups{% endblock %}

{% block header %}
  <h1>Groups</h1>
{% endblock %}

{% block content %}
{% for group in groups %}
    <a href="{% url 'group-detail' group.id%}"><h2>{{group.name}}</h2></a>
    <p>{{group.description}}</p>
{% endfor %}
{% endblock %}
